<body ng-app="mainModule" ng-controller="mainController">
    <div id="login-page" class="row">
        <div class="col s12 z-depth-6 card-panel">
          <form [formGroup]="fgValidador" (ngSubmit)=" IdentificarUsuario()">
            <div class="row">
            </div>
            <h2>Bienvenido</h2>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">mail_outline</i>
                <input  formControlName="usuario" type="text" placeholder=""class="validate" id="email" type="email">
                <label for="email" data-error="wrong" data-success="right">usuario</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">lock_outline</i>
                <input formControlName="clave" id="password" type="password">
                <label for="password">contraseña</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <button [disabled]="!fgValidador.valid"class="btn waves-effect waves-light col s12" type="submit" name="action">Ingresar</button>
              </div>
              
            </div>
            <div class="row">
              <div class="input-field col s6 m6 l6">
                <p class="margin medium-small"><a href="#">Registrate!</a></p>
              </div>
              <div class="input-field col s6 m6 l6">
                  <p class="margin right-align medium-small"><a href="/seguridad/recuperaClave">olvido su contraseña?</a></p>
              </div>          
            </div>
    
          </form>
        </div>
      </div> </body>
